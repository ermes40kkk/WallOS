<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Magazzino 3D</title>
<style>
    body { margin: 0; }
    canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Cubi di esempio
const geometry = new THREE.BoxGeometry(1, 1, 1);
const materialWire = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });

// Posizionamento dei pallet
for (let i = 0; i < 5; i++) { // corsie
    for (let j = 0; j < 9; j++) { // colonne
        for (let k = 0; k < 18; k++) { // righe
            const cube = new THREE.Mesh(geometry, materialWire);
            cube.position.set(j*1.2, k*0.6, i*2);
            scene.add(cube);
        }
    }
}

camera.position.set(10, 20, 50);
camera.lookAt(0,10,0);

function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
