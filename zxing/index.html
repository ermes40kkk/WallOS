<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Scanner QR</title>
  <style>
    body { font-family: sans-serif; background:#111; color:white; display:flex; flex-direction:column; align-items:center; }
    video { width:80%; max-width:800px; border:2px solid #333; margin:10px 0; }
    ul { width: 80%; max-width: 400px; padding:0; list-style:none; }
    li { background:#222; margin:5px 0; padding:5px 10px; border-radius:3px; }
  </style>
</head>
<body>
  <h2>Scanner QR</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <ul id="results"></ul>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resultsList = document.getElementById("results");

    // memorizza codici giÃ  letti
    const codiciLetti = new Set();

    // apri camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("Errore: " + err.message); });

    video.addEventListener("play", () => {
      const scan = () => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code && !codiciLetti.has(code.data)) {
            codiciLetti.add(code.data);

            // aggiunge il nuovo codice in cima
            const li = document.createElement("li");
            li.textContent = code.data;
            resultsList.prepend(li);
          }
        }
        requestAnimationFrame(scan);
      };
      scan();
    });
  </script>
</body>
</html>
